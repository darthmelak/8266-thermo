; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = modwifi

[env]
platform = espressif8266
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.19.4
	robtillaart/SHT2x@^0.3.0
	knolleary/PubSubClient@^2.8
monitor_speed = 115200

[env:modwifi]
board = modwifi

[env:d1_mini]
board = d1_mini
